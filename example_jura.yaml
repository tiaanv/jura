esphome:
  name: jura-e8

esp8266:
  board: d1_mini

external_components:
 - source:
      type: git
      url: https://github.com/tiaanv/jura
   components: [jura]     

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: !secret key

ota:
  id: my_ota
  platform: esphome  
  password: "<yourotasecret>"

wifi:
  networks:
  - ssid: !secret wifi_ssid
    password: !secret wifi_password
  - ssid: !secret wifi_backup_ssid
    password: !secret wifi_backup_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Jura-E8 Fallback Hotspot"
    password: "<yourpassword>"

captive_portal:

uart:
  tx_pin: D1  
  rx_pin: D2
  baud_rate: 9600
  id: uart_bus


# UART bytes below have been generated with generate_esphome_jura_yaml.py
# Tested with a Jura Impressa J6

button:
  - platform: template
    name: 'Turn Off'
    icon: "mdi:coffee-maker"
    id: jura_turn_off
    on_press:
      - uart.write: [0xDF, 0xDB, 0xDB, 0xDF]  ## 'A'
      - delay: 8ms
      - uart.write: [0xFB, 0xFF, 0xDB, 0xDF]  ## 'N'
      - delay: 8ms
      - uart.write: [0xFB, 0xFB, 0xFF, 0xDB]  ## ':'
      - delay: 8ms
      - uart.write: [0xDB, 0xDB, 0xFF, 0xDB]  ## '0'
      - delay: 8ms
      - uart.write: [0xFB, 0xDB, 0xFF, 0xDB]  ## '2'
      - delay: 8ms
      - uart.write: [0xDF, 0xFF, 0xDB, 0xDB]  ## '\r'
      - delay: 8ms
      - uart.write: [0xFB, 0xFB, 0xDB, 0xDB]  ## '\n'

  - platform: template
    name: 'Make Hot Water'
    icon: "mdi:cup-water"
    id: jura_make_hot_water
    on_press:
      - uart.write: [0xFB, 0xDF, 0xDB, 0xDF]  ## 'F'
      - delay: 8ms
      - uart.write: [0xDF, 0xDB, 0xDB, 0xDF]  ## 'A'
      - delay: 8ms
      - uart.write: [0xFB, 0xFB, 0xFF, 0xDB]  ## ':'
      - delay: 8ms
      - uart.write: [0xDB, 0xDB, 0xFF, 0xDB]  ## '0'
      - delay: 8ms
      - uart.write: [0xFB, 0xDF, 0xFF, 0xDB]  ## '6'
      - delay: 8ms
      - uart.write: [0xDF, 0xFF, 0xDB, 0xDB]  ## '\r'
      - delay: 8ms
      - uart.write: [0xFB, 0xFB, 0xDB, 0xDB]  ## '\n'

  - platform: template
    name: 'Make Coffee'
    icon: "mdi:coffee"
    id: jura_make_coffee
    on_press:
      - uart.write: [0xFB, 0xDF, 0xDB, 0xDF]  ## 'F'
      - delay: 8ms
      - uart.write: [0xDF, 0xDB, 0xDB, 0xDF]  ## 'A'
      - delay: 8ms
      - uart.write: [0xFB, 0xFB, 0xFF, 0xDB]  ## ':'
      - delay: 8ms
      - uart.write: [0xDB, 0xDB, 0xFF, 0xDB]  ## '0'
      - delay: 8ms
      - uart.write: [0xDF, 0xFB, 0xFF, 0xDB]  ## '9'
      - delay: 8ms
      - uart.write: [0xDF, 0xFF, 0xDB, 0xDB]  ## '\r'
      - delay: 8ms
      - uart.write: [0xFB, 0xFB, 0xDB, 0xDB]  ## '\n'

sensor:
  - platform: uptime
    name: "${friendly_name} Uptime"

  - platform: wifi_signal
    name: "${friendly_name} WiFi Signal"
    update_interval: 60s

binary_sensor:
  - platform: status
    name: "${friendly_name} Status"

jura:
  id: jura_coffee
  uart_id: uart_bus
  single_espresso_made:
    name: "Jura Espresso Made"
  double_espresso_made:
    name: "Jura Double Espresso Made"
  coffee_made:
    name: "Jura Coffee Made"
  double_coffee_made:
    name: "Jura Double Coffee Made"
  cleanings_performed:
    name: "Jura Cleanings Performed"
  #You can comment out any of them. They are all optional  
  #brews_performed:
  #  name: "Jura Brews Performed"
  grounds_remaining_capacity:
    name: "Jura Grounds Remaining Capacity"    
  tray_status:
    name: "Jura Tray Status"
  water_tank_status:
    name: "Jura Water Tank Status"
  machine_status:
    name: "Jura E8 Status"

  
