esphome:
  name: jura-e8

esp8266:
  board: d1_mini

external_components:
 - source:
      type: git
      url: https://github.com/tiaanv/jura
   components: [jura]     

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: !secret key

ota:
  id: my_ota
  platform: esphome  
  password: "<yourotasecret>"

wifi:
  networks:
  - ssid: !secret wifi_ssid
    password: !secret wifi_password
  - ssid: !secret wifi_backup_ssid
    password: !secret wifi_backup_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Jura-E8 Fallback Hotspot"
    password: "<yourpassword>"

captive_portal:

uart:
  tx_pin: D1  
  rx_pin: D2
  baud_rate: 9600
  id: uart_bus


# UART bytes below have been generated with generate_esphome_jura_yaml.py
# Tested with a Jura Impressa J6

button:
  - platform: template
    name: 'Turn Off'
    icon: "mdi:coffee-maker"
    id: jura_turn_off
    on_press:
      - lambda: |-
          auto result = id(jura_coffee).cmd2jura("AN:02");

  - platform: template
    name: 'Make Hot Water'
    icon: "mdi:cup-water"
    id: jura_make_hot_water
    on_press:
      - lambda: |-
          auto result = id(jura_coffee).cmd2jura("FA:06");

  - platform: template
    name: 'Make Coffee'
    icon: "mdi:coffee"
    id: jura_make_coffee
    on_press:
      - lambda: |-
          auto result = id(jura_coffee).cmd2jura("FA:09");

jura:
  id: jura_coffee
  uart_id: uart_bus
  model: E8     # options: F6,F7,E8,UNKNOWN

  




